<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <script src="js/jquery-3.6.1.js" defer></script>
    <link rel="stylesheet" href="css/bs-custom.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="js/main.js" defer></script>
    <script src="js/navbar.js" defer></script>
  </head>
  <body>
    <div class="container-fluid m-0 p-0">
      <div class="row">
        <nav class="col-12 col-sm-4 col-lg-3 col-xl-3 m-0 p-0">
          <aside class="ps-2" id="navbar1">
            <div
              class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark"
            >
              <a
                href="#"
                class="d-flex align-items-center mb-0 mb-md-0 me-md-auto text-white text-decoration-none ps-2"
              >
                <img
                  id="profilePic"
                  class="bi me-3"
                  src="images/profile.png"
                  alt="Profile image"
                  width="50"
                  height="50"
                />
                <span class="fs-4">My portfolio</span>
              </a>
              <hr />
              <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                  <a class="nav-link" href="gallery.html">Slot one</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="gallery.html">Slot two</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="gallery.html">Slot three</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="gallery.html">Slot four</a>
                </li>
              </ul>
            </div>
          </aside>
          <header id="navbar2">
            <div class="navbar navbar-expand-md bg-dark text-white px-2 py-3">
              <div class="container-fluid">
                <a
                  href="#"
                  class="d-flex align-items-center mb-0 mb-md-0 me-md-auto text-white text-decoration-none ps-2"
                >
                  <img
                    id="profilePic"
                    class="bi me-3"
                    src="images/profile.png"
                    alt="Profile image"
                    width="50"
                    height="50"
                  />
                  <span class="fs-4">My portfolio</span>
                </a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div
                  class="collapse navbar-collapse"
                  id="navbarSupportedContent"
                >
                  <hr class="my-3" />
                  <ul class="navbar-nav me-auto mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" href="#">Slot one</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Slot two</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Slot three</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <hr />
          </header>
        </nav>
        <main class="col-12 col-sm-8 col-lg-9 col-xl-9 m-0">
          <h1>main</h1>
        </main>
      </div>
    </div>

</html>
